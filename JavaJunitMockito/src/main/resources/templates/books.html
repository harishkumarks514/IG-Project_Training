<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<div class="row">
			<h1>List Books</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Book Name</th>
					<th>Book Author</th>
					<th>Book Price</th>
					<th>Book Publisher</th>
					<th>Book Number Of Books Available</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="books:${books}">
					<td th:text="${books.bookName}"></td>
					<td th:text="${books.bookAuthor}"></td>
					<td th:text="${books.bookpublication}"></td>
					<td th:text="${books.bookPrice}"></td>
					<td th:text="${books.bookName}"></td>
					<td th:text="${books.availableBooks}"></td>

				</tr>
		</table>
	</div>
</body>
</html>
